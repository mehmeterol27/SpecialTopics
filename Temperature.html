<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Temperature Converter</title>
</head>
<body>

<h1>Temperature Converter</h1>
<form>
	<div>
		<label for="Celcius">Enter celcius:  </label>
		<input type="number" id="Celcius">
	</div>	
	</div>
		<label for="Fahrenheit">Enter fahrenheit: </label>
		<input type="number" id="Fahrenheit">
	</div>
	<div>
		<label for="Clear"> </label>
		<input type="reset" id="Clear">
	<div>
		<button type="button" onclick="ConvertToFahrenheit()">Convert to Fahrenheit</button>
		<button type="button" onclick="ConvertToCelcius()">Convert to Celcius</button>
	</div>
	
	<h3>Result: </h3>
	<h3 id="result"></h3>	
</form>

<script>
	var celcius = document.getElementById("Celcius");
	var fahrenheit = document.getElementById("Fahrenheit");
	var result = document.getElementById("result");
	
	function ConvertToFahrenheit(){
		result.innerText = celcius.value * 9 / 5 + 32;
	}
	
	function ConvertToCelcius(){
		result.innerText = (fahrenheit.value - 32) * 5 / 9;
	}
</script>

</body>
</html>
